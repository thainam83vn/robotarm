<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script>
      var servos = [0,0,0,0,0];
      function increase(i, d){
        var min = 0;
        var max = 180;
        var x = servos[i] + d;
        if (x < min) x= min;
        if (x > max) x = max;
        servos[i] = x;
        $("#servo"+i).html(servos[i] + "");
        console.log(servos);
        $.ajax({
          url: "/" + i + "/" + servos[i],
          context: document.body
        }).done(function() {
          $( this ).addClass( "done" );
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          Robotic Arm
        </div>
      </div>
      <div class="row">
        <div class="col">
          Servo 1 <span id="servo1"></span>
          <button type="button" class="btn btn-success" onclick="increase(1,2)">+</button>
          <button type="button" class="btn btn-danger"  onclick="increase(1,-2)">-</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
